<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Viewer (Auto Refresh)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: none; padding: 8px 12px; }
    tr:nth-child(even) { background-color: #f8fafc; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-5xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Google Sheet Data</h2>
    <div id="sheet" class="overflow-x-auto"></div>
  </div>

  <script>
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRShhcg5OTwQUXS7FB5evapuRKr7glgy2F913EPGpAISxzSXkVRzXCHIQh1Lho9wv-K0X2M4_0NyP80/pub?output=csv";

    function renderSheet(csvText) {
      const rows = csvText.trim().split("\n").map(r => r.split(","));
      const table = document.createElement("table");

      // Header
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      rows[0].forEach(header => {
        const th = document.createElement("th");
        th.textContent = header.trim();
        th.className = "bg-gray-200 text-gray-800 font-semibold text-left p-2";
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Body
      const tbody = document.createElement("tbody");
      rows.slice(1).forEach(r => {
        const tr = document.createElement("tr");
        r.forEach(c => {
          const td = document.createElement("td");
          let value = c.trim();

          // Handle =image("URL")
          const imageMatch = value.match(/=image\(["'](https?:\/\/[^"']+)["']\)/i);
          if (imageMatch) value = imageMatch[1];

          // Display image
          if (value.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp)$/i)) {
            const img = document.createElement("img");
            img.src = value;
            img.className = "w-24 h-auto rounded-md";
            td.appendChild(img);
          } else {
            td.textContent = value;
          }

          td.className = "p-2";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      document.getElementById("sheet").innerHTML = "";
      document.getElementById("sheet").appendChild(table);
    }

    function fetchSheet() {
      // ðŸ‘‡ Add timestamp to bypass cache
      const url =
        "https://api.allorigins.win/get?url=" +
        encodeURIComponent(SHEET_CSV_URL + "&cachebuster=" + Date.now());

      fetch(url)
        .then(res => res.json())
        .then(data => {
          let csvText = data.contents;
          if (csvText.startsWith("data:text/csv;base64,")) {
            csvText = atob(csvText.split(",")[1]);
          }
          renderSheet(csvText);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("sheet").textContent = "Failed to load data.";
        });
    }

    fetchSheet(); // initial load
    setInterval(fetchSheet, 120000); // every 2 minutes
  </script>

	
	<img src="https://drive.google.com/uc?export=view&id=1KxGx6mN5fUA3p9QODm0AGs_IATerJ_Rf" alt="HTML5 Icon" style="width:128px;height:128px;">

</body>
</html>
