<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My PWA App</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    body {
      background: #f2f2f7;
    }
  </style>
</head>
<body class="text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow p-4 text-center text-lg font-semibold sticky top-0 z-50">
    My PWA Web App
  </header>

  <!-- Content Container -->
  <div id="posts" class="p-4 space-y-4"></div>

  <script>
    // Load posts from Google Apps Script
    async function loadPosts() {
      const url = "YOUR_SCRIPT_DEPLOYMENT_URL?action=getPosts";

      const res = await fetch(url);
      const posts = await res.json();

      const container = document.getElementById("posts");
      container.innerHTML = "";

      posts.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow p-4";

        card.innerHTML = `
          <img src="${p.imageUrl}" class="w-full h-48 object-cover rounded-lg mb-3" onerror="this.src='icons/default.png'" />

          <h2 class="text-xl font-semibold mb-2">${p.title || ""}</h2>
          <p class="text-gray-700 mb-2">${p.description || ""}</p>

          <div class="text-sm text-gray-500">${p.date || ""}</div>
        `;

        container.appendChild(card);
      });
    }

    loadPosts();

    // Register PWA service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
